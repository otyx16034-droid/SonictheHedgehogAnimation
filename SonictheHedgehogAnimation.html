    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4cb2);
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            color: #f8b500;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0d2ff;
            margin-bottom: 20px;
        }
        
        .sonic-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }
        
        .sonic-image:hover {
            transform: scale(1.02);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .card h2 {
            color: #f8b500;
            margin-bottom: 15px;
            border-bottom: 2px solid #f8b500;
            padding-bottom: 8px;
        }
        
        .links-list {
            list-style-type: none;
        }
        
        .links-list li {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .links-list li:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .links-list a {
            color: #a0d2ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        
        .links-list a:hover {
            color: #f8b500;
        }
        
        .links-list a::before {
            content: "✅";
            margin-right: 10px;
            font-size: 0.8rem;
            color: #f8b500;
        }
        
        .follow-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .follow-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            background: linear-gradient(to right, #f8b500, #ff6b00);
            border: none;
            border-radius: 50px;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .follow-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(248, 181, 0, 0.4);
        }
        
        .game-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .game-info {
            flex-grow: 1;
        }
        
        .game-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0d2ff;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(248, 181, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(248, 181, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(248, 181, 0, 0);
            }
        }
    </style>
</head>
